<html>
    <title>MaThMaGic</title>
    <style type="text/css" media="all">@import "css/master.css";</style>
    <link href="css/style.css"	rel="stylesheet" type="text/css" media="screen" />
    <script type="text/javascript" src="javascript/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="javascript/script.js"></script>
    <div id="container">
        <div id="header">
            <br/><h1><font size="6" face="cursive" color= 9400d3 >MaThMaGic</font></h1>
        </div>
        <div id="MiddleBar">
            <br/><font size="4" face="arial" color="blue" >Edit Profile</font>
            <br/><br/><br/><br/>

            <div class="htmltabs">
                <ul class="tabs">
                    <li class="tab1">
                        <a class="tab1 tab">
                            Personal
                        </a>
                    </li>
                    <li class="tab2">
                        <a class="tab2 tab">
                            Team
                        </a>
                    </li>
                </ul>
                <div class="tab1 tabsContent">
                    <form>
                       First Name: <input type="text" name="first_name" />
                        <br />
                       Last Name: <input type="text" name="last_name" />
                        <br />
                       School: <input type="text" name="SID" />
                        <br />
                       Email: <input type="text" name="email" />
                        <br />
                        <input type="submit" value="Submit" />
                    </form>

                </div>
                <div class="tab2 tabsContent">
                    <form>
                      Team: <input type="text" name="TID" />
                      
                        <input type="submit" value="Edit" />
                        <input type="submit" value="Delete" />
                    </form>
                </div>
            </div>

        </div>
        <div id="footer">
            <a href="url">Home </a>
            <a href="url">Profile </a>
            <a href="url">ContactUs </a>
        </div>
    </div>
</html>
