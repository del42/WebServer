	<!-- Style Sheets -->

<body>
	<div class="mainContainer">

			<!-- The tabs -->
			<ul class="tabs">
				<li class="tab1">

						About

					</a>
				</li>

					</a>
				</li>
				<li class="tab5">
					<a class="tab5 tab">

					</a>
				</li>
				<li class="tab6">
					<a class="tab6 tab">
						News
					</a>
				</li>
				<li class="tab7">
					<a class="tab7 tab">
						Events
					</a>
				</li>
			</ul>
			<!-- tab 1 -->
			<div class="tab1 tabsContent">
				<div>Home content goes here!</div>
			</div><!-- end of t1 -->
			<!-- tab 2 -->
			<div class="tab2 tabsContent">
				<div>About content goes here!</div>

			</div><!-- end of t6 -->
			<!-- tab 7 -->
			<div class="tab7 tabsContent">
				<div>Events content goes here!</div>
			</div><!-- end of t7 -->
		</div><!-- tabbed ends here-->
	</div><!-- mainContainer ends here-->
